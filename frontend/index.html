<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metis AI Monitoring</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app">
        <div class="min-h-screen bg-gray-100">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex justify-between items-start">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">
                                Metis AI Monitoring
                                <span id="demo-badge-container">
                                    <!-- Demo badge will be inserted here -->
                                </span>
                            </h1>
                            <p class="text-gray-600">Real-time AI agent violation monitoring</p>
                        </div>
                        <div class="space-y-2">
                            <div id="connection-status">
                                <!-- Connection status will be inserted here -->
                            </div>
                            <div id="demo-toggle-container">
                                <!-- Demo toggle will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Demo scenario selector -->
                <div class="mb-6" id="scenario-selector-container">
                    <!-- Scenario selector will be inserted here -->
                </div>
                <!-- Metrics Row -->
                <div class="mb-8" id="metrics-container">
                    <!-- Metrics will be inserted here -->
                </div>

                <!-- Main Content -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2" id="violations-container">
                        <!-- Violations list will be inserted here -->
                    </div>
                    <div class="lg:col-span-1" id="agent-status-container">
                        <!-- Agent status will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/AppController.js"></script>
    <script src="js/ComponentBase.js"></script>
    <script src="js/WebSocketManager.js"></script>
    <script src="js/ToastManager.js"></script>
    <script src="js/DemoManager.js"></script>   
    <script src="js/components/ViolationsList.js"></script>
    <script src="js/components/AgentStatus.js"></script>
    <script src="js/components/MetricsCard.js"></script>
    <script src="js/components/DemoModeToggle.js"></script>
    <script src="js/components/ScenarioSelector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
